<h2>樂團</h2>
<p>我非常喜歡聽音樂,比起像偶像唱跳型,我更偏愛樂團類型的,他們所唱出的更有靈魂 更有衝擊 更讓我震撼,而我並沒有特別喜歡固定的歌手或樂團,只要聽起來順耳是好歌,不分國籍種族性別我都愛 接下來我來介紹一些我非常喜歡的台日韓歐美地區的優質樂團</p>
<br>
<h2>樂團介紹-台灣</h2>
<p>這幾年在台灣的音樂樂壇上年輕人們所自創自出版的獨立樂團越來越被大家重視,分享一下在我心目中前十名的樂團_
NO:10 渣泥
No:9 法蘭黛 Frande
NO:8 Mary see the future 先知瑪莉
NO:7 Hello Nico 
NO:6 Hush!
NO:5 麋先生Mixer
NO:4 輕晨電
NO:3 滅火器
NO:2 vast & hazy
NO:1 草東沒有派對</p>
<br>
<br>
